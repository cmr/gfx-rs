before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
install:
  # glfw3
  - sudo apt-get install libXxf86vm-dev xdotool
  - git clone https://github.com/glfw/glfw.git
  - cd glfw
  - git checkout 3.0.3
  - cmake -DCMAKE_C_FLAGS=-fPIC -DGLFW_BUILD_EXAMPLES=OFF -DGLFW_BUILD_TESTS=OFF -DGLFW_BUILD_DOCS=OFF .
  - make
  - sudo make install
  - cd ..
  # rustc
  - curl http://www.rust-lang.org/rustup.sh | sudo -E sh
  - rustc -v
script:
  - make init
  - make test
  - make examples
# - sh -c "sleep 5; xdotool key --window \"$(xdotool search --name Hello)\" Escape" &
# - ./examples/main
  - make clean
  - make clean deps
  - make doc
after_script:
