env:
  global:
    - LD_LIBRARY_PATH: /usr/local/lib
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/40f16189cda8894f1ace
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
before_install:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
install:
  # glfw3
  - sudo apt-get install libXxf86vm-dev
  - git clone https://github.com/glfw/glfw.git
  - cd glfw
  - git checkout 3.0.3
  - cmake -DCMAKE_C_FLAGS=-fPIC -DGLFW_BUILD_EXAMPLES=OFF -DGLFW_BUILD_TESTS=OFF -DGLFW_BUILD_DOCS=OFF .
  - make
  - sudo make install
  - cd ..
  # rustc
  - curl http://static.rust-lang.org/cargo-dist/cargo-nightly-linux.tar.gz |
    sudo tar --strip-components 1 -C /usr -xzf -
  - curl http://www.rust-lang.org/rustup.sh | sudo sh -
  - sudo apt-get install mesa-utils
script:
  - glxinfo
  - make deps
  - make test
  - make examples
  - ( sleep 5; xdotool key --windowid "$(xdotool search --name Hello)" Esc )
  - ./examples/main
  - make clean
  - make clean deps
